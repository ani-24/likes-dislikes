<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="https://images.unsplash.com/photo-1646819065916-8d67d47bd9c9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
        alt=""
      />
      <div class="body">
        <div class="likes counter">
          <i class="far fa-thumbs-up"></i> <span class="like-counter">0</span>
        </div>
        <div class="dislikes counter">
          <i class="far fa-thumbs-down"></i>
          <span class="dislike-counter">0</span>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
